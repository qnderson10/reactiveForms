<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="name"
                   placeholder="Nombre de la persona">
            <span
              class="form-text text-danger"
              *ngIf="isValidField('name')">
                    Este campo es requerido
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       [formControl]="newFavorite"
                       placeholder="Agregar favorito">


                <button (click)="onAddToFavorite()"
                        class="btn btn-outline-primary"
                        type="button">
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favorites">

            <div class="mb-1" *ngFor="let favorite of favorites.controls; let i = index">

                <div class="input-group">
                    <input [formControlName]="i"
                      class="form-control">

                    <button (click)="onDeleteFavorite(i)"
                            class="btn btn-outline-danger"
                            type="button">
                      X
                  </button>
                </div>
                <span
                  class="form-text text-danger"
                  *ngIf="isValidFieldInArray(favorites, i)">
                    Este campo es requerido
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>



<span>Valid</span>
<pre>{{ dynamicForm.valid| json }}</pre>
<br>

<span>Value</span>
<pre>{{ dynamicForm.value| json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
